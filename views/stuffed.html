<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stuffed Pet</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Order a Stuffed Pet</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="size">Select Size:</label>
                                <select id="size" name="size" class="form-control">
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="stuffingType">Select Stuffing Type:</label>
                                <select id="stuffingType" name="stuffingType" class="form-control">
                                    <option value="cotton">Cotton</option>
                                    <option value="foam">Foam</option>
                                    <option value="polyester">Polyester</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="material">Select Material:</label>
                                <select id="material" name="material" class="form-control">
                                    <option value="plush">Plush</option>
                                    <option value="velvet">Velvet</option>
                                    <option value="faux_fur">Faux Fur</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
